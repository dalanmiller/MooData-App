<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title>MooData</title>

    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/moodata.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div id="wrap">
        <div class="full-width-image-1"></div>
        <div class="container">
            <div class="row" id="title-row">
                <div class="col-md-4 col-md-offset-4 text-center" id="title">
                    <h1>MooData</h1>
                    <img class="img-responsive" src="images/whitecow.png"></div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form id="signin" class="form-signin" action="/login" method="POST" autocomplete=on>
                        <div class="form-group">
                            <input type="email" name="username" class="form-control" placeholder="Email address" autofocus></div>
                        <div class="form-group">
                            <input type="password" name="pw" class="form-control" placeholder="Password"></div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <!-- endbuild -->
</body>
    </html>
